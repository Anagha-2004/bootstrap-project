
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyWebsite</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Contact Us</h1>
    
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thankyou.html"></form>
      <input type="hidden" name="form-name" value="contact">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <div id="thank-you" class="alert alert-success mt-4 d-none">
      âœ… Thank you for contacting us! We'll be in touch soon.
    </div>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const thankYou = document.getElementById('thank-you');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(form);
      fetch('/', {
        method: 'POST',
        body: data
      })
      .then(() => {
        form.classList.add('d-none');
        thankYou.classList.remove('d-none');
      })
      .catch(error => alert('Form submission error: ' + error));
    });
  </script>
</body>
</html>
