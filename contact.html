<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyWebsite</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Contact Us</h2>

    <!-- Thank you message (hidden by default) -->
    <div id="thankyouMessage" class="alert alert-success text-center d-none">
      ðŸŽ‰ Thank you! Your message has been sent.
    </div>

    <!-- Contact Form -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="contactForm">
      <input type="hidden" name="form-name" value="contact">
      <p hidden>
        Donâ€™t fill this out if youâ€™re human: <input name="bot-field" />
      </p>

      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" name="name" id="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>

  <!-- JavaScript to handle inline thank you -->
  <script>
    const form = document.getElementById("contactForm");
    const thankyouMessage = document.getElementById("thankyouMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(formData).toString()
      })
      .then(() => {
        form.reset();
        form.classList.add("d-none");
        thankyouMessage.classList.remove("d-none");
      })
      .catch((error) => alert("Error submitting form. Please try again!"));
    });
  </script>

</body>
</html>
